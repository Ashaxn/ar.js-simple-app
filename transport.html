<!DOCTYPE html>
<html>

<head>

</head>

<body style="margin : 0px; overflow: hidden;">

    <a-marker type='pattern' url='pattern-14.patt'>

    </a-marker>
    <a-marker type='pattern' url='pattern-15.patt'>
      <a-image src="scooter.png" position="0 0 0" scale="2 1 1" rotation="-90 0 0" />

        text="color: #fff; value: \n Rent a Van \n\n Danthanarayana J.N. \n\n IT19103532 \n\n"></a-entity>
    </a-marker>

  </a-scene>
</body>

</html>
