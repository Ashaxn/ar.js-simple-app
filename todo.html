<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs renderer="logarithmicDepthBuffer: true;">
      <a-marker type='pattern' url='pattern-5.patt'>
        <a-image src="ballooning.png" position="0 0 0" scale="2 1 1" rotation="-90 0 0" />
        <a-entity position="0 -0.73 0" geometry="primitive: plane; width: 1; height: auto" material="color: black"
          text="color: #fff; value: \n Ballooning \n\n Gamagedera G.M.H.S. \n\n IT19102610 \n\n"></a-entity>
      </a-marker>
      <a-marker type='pattern' url='pattern-6.patt'>
        <a-image src="camping.png" position="0 0 0" scale="2 1 1" rotation="-90 0 0" />
        <a-entity position="0 -0.73 0" geometry="primitive: plane; width: 1; height: auto" material="color: black"
          text="color: #fff; value: \n Camping \n\n Gamagedera G.M.H.S. \n\n IT19102610 \n\n"></a-entity>
      </a-marker>
      <a-marker type='pattern' url='pattern-7.patt'>
        <a-image src="rafting.png" position="0 0 0" scale="2 1 1" rotation="-90 0 0" />
        <a-entity position="0 -0.73 0" geometry="primitive: plane; width: 1; height: auto" material="color: black"
          text="color: #fff; value: \n Rafting \n\n Gamagedera G.M.H.S. \n\n IT19102610 \n\n"></a-entity>
      </a-marker>
      <a-marker type='pattern' url='pattern-8.patt'>
        <a-image src="surfing.png" position="0 0 0" scale="2 1 1" rotation="-90 0 0" />
        <a-entity position="0 -0.73 0" geometry="primitive: plane; width: 1; height: auto" material="color: black"
          text="color: #fff; value: \n Surfing \n\n Gamagedera G.M.H.S. \n\n IT19102610 \n\n"></a-entity>
      </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
