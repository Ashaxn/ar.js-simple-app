<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Augmented Reality Application</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js">   </script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js">
    </script>
    <script
        src="https://unpkg.com/aframe-text-geometry-component@^0.7.0/dist/aframe-text-geometry-component.min.js">       </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-asset-item id="imgOne" src="object/scene.gltf" crossOrigin="anonymous"> </a-asset-item>
        <a-entity position='0 0.73 0' geometry="primitive: plane; width:0.5; height: auto" material="color: blue"
            text="value: Pirate Ship : RS. 3000.0"></a-entity>
        <a-entity position='0 0.7 0' geometry="primitive: plane; width:0.5; height: auto" material="color: red"
            text="value: Rolls-Royce company (PVT) Ltd"></a-entity>
        <a-entity scale=".0003 .0003 .0003">
            <a-entity gltf model="#imgOne" scale="-1 1 1" crossOrigin="anonymous">
                <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" easing="linear">
                </a-animation>
            </a-entity>
        </a-entity>
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>

</html>
